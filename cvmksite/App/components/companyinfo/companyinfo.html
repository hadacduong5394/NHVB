<div class="row">
    <div class="col-sm-12">
        <div class="box">
            <div class="box-body">
                <div class="col-sm-1 pull-right">
                    <a ui-sref="createcompanyinfo" class="btn btn-info element-right"><i class="fa fa-plus"></i>Tạo mới</a>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center; width: 30px">
                                STT
                            </th>
                            <th>
                                Tên
                            </th>
                            <th>
                                Tiêu đề
                            </th>
                            <th style="width: 100px; text-align: center">
                                Trạng thái
                            </th>
                            <th style="text-align: center; width: 30px">
                                Sửa
                            </th>
                            <th style="text-align: center; width: 30px">
                                Xóa
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in companies">
                            <td align="center">
                                {{(pageSize * page) + $index + 1}}
                            </td>
                            <td>
                                {{item.Name}}
                            </td>
                            <td>
                                {{item.LongTittle}}
                            </td>
                            <td align="center">
                                <i ng-class="{'fa fa-check':item.Status==true, 'fa fa-close':item.Status==false}"></i>
                            </td>
                            <td align="center">
                                <a title="Sửa đổi" ui-sref="editcompanyinfo({id:item.Id})">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </td>
                            <td align="center">
                                <a title="Xóa" href="javascript:void(0);" ng-click="delete(item.Id)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-footer">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getbyfilter(page)"></pager-directive>
            </div>
        </div>
    </div>
</div>
