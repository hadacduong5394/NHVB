<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4>THỰC ĐƠN CỬA HÀNG</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4">
                                Từ khóa: 
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="code_name" placeholder="Nhập mã hoặc tên sản phẩm..." ng-keyup="pressEnter($event)" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4">
                                Nhóm sp:
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="groupId" ng-options="item.Id as item.Name for item in groups" ng-change="getbyfilter()">
                                    <option value="">-- Chọn nhóm sản phẩm --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="ClearFix"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4">
                                Loại sp:
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="typeId" ng-options="item.Id as item.Name for item in types" ng-change="getbyfilter()">
                                    <option value="">-- Chọn loại sản phẩm --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4">
                                Tầng/lầu: 
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="floorId" ng-options="item.Id as item.Name for item in floors" ng-change="getbyfilter()">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ClearFix"></div>
                <div class="row">
                    <div class="col-sm-offset-5 col-xs-offset-5 col-sm-2 col-xs-2">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="getbyfilter()">
                            <i class="fa fa-search"></i> Tìm kiếm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-3 col-xs-6" ng-repeat="item in menuproducts">
                        <div class="menuproducts">
                            <div class="imgMenu">
                                <a href="javascript:void(0);" ng-click="showImages(item.Id)">
                                    <img ng-src="{{item.Image}}" alt="ảnh sản phẩm" style="width: 120px; height: 120px;" />
                                </a>
                            </div>
                            <div class="infoMenu">
                                <div class="infoName">
                                    <label>{{item.BarCode}} - {{item.Name}}</label>
                                </div>
                                <div class="infoPrice">
                                    Giá bán: <label>{{item.Price | number:0}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getbyfilter(page)"></pager-directive>
            </div>
        </div>
    </div>
</div>
<div class="modal modal-default" id="modalViewDetail">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body form-horizontal">
                <ul class="list-inline">
                    <li ng-repeat="img in images">
                        <img ng-src="{{img}}" width="100" height="120" style="border: 1px dotted black" alt="" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
