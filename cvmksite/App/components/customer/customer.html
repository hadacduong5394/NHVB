<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4>DANH SÁCH KHÁCH HÀNG</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3">Mã KH</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="code" ng-keyup="pressEnter($event)" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3">Tên KH</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="name" ng-keyup="pressEnter($event)" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ClearFix"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3">Mã số thuế</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="taxcode" ng-keyup="pressEnter($event)" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3">Email</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="email" ng-keyup="pressEnter($event)" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ClearFix"></div>
                <div class="row">
                    <div class="col-sm-offset-5 col-sm-2 col-xs-offset-4 col-xs-2">
                        <button type="button" class="btn btn-primary" ng-click="getbyfilter()">
                            <i class="fa fa-search"></i>Tìm kiếm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="box">
            <div class="box-body">
                <div class="col-sm-1 pull-right">
                    <a ui-sref="createcustomer" class="btn btn-info element-right"><i class="fa fa-plus"></i>Tạo mới</a>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center; width: 30px">
                                STT
                            </th>
                            <th style="text-align: center; width: 80px">
                                Avartar
                            </th>
                            <th>
                                Tên
                            </th>
                            <th style="width: 150px; text-align: center">
                                Mã
                            </th>
                            <th style="width: 150px; text-align: center">
                                Mã số thuế
                            </th>
                            <th style="text-align: center; width: 100px">
                                Trạng thái
                            </th>
                            <th style="text-align: center; width: 30px">
                                Sửa
                            </th>
                            <th style="text-align: center; width: 30px">
                                Xóa
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in customers">
                            <td align="center">
                                {{(pageSize * page) + $index + 1}}
                            </td>
                            <td align="center">
                                <img ng-src="{{item.Avatar}}" alt="" width="80" height="80" style="border: 1px dotted black" />
                            </td>
                            <td>
                                {{item.Name}}
                            </td>
                            <td align="center">
                                {{item.Code}}
                            </td>
                            <td align="center">
                                {{item.TaxCode}}
                            </td>
                            <td align="center">
                                <i ng-class="{'fa fa-check':item.Status==true, 'fa fa-close':item.Status==false}"></i>
                            </td>
                            <td align="center">
                                <a title="Sửa đổi" ui-sref="editcustomer({id:item.Id})">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </td>
                            <td align="center">
                                <a title="Xóa" href="javascript:void(0);" ng-click="delete(item.Id)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-footer">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getbyfilter(page)"></pager-directive>
            </div>
        </div>
    </div>
</div>
