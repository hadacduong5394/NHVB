<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4>Danh sách người dùng hệ thống</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4">
                                Team: 
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="teamid" ng-options="item.Id as item.Name for item in teams" ng-change="getbyfilter()">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 label-control">
                                Tên đăng nhập:
                            </label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="username" ng-keyup="pressEnter($event)" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ClearFix"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 label-control">
                                Email: 
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="email" ng-keyup="pressEnter($event)" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 label-control">
                                Điện thoại: 
                            </label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="phonenumber" ng-keyup="pressEnter($event)" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ClearFix"></div>
                <div class="row">
                    <div class="col-sm-offset-5 col-sm-2">
                        <button type="button" class="btn btn-primary" ng-click="getbyfilter()">
                            <i class="fa fa-search"></i> Tìm kiếm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="box">
            <div class="box-body">
                <div class="col-sm-1 pull-right">
                    <a ui-sref="createuser" class="btn btn-info element-right"><i class="fa fa-plus"></i>Tạo mới</a>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center; width: 30px">
                                STT
                            </th>
                            <th>
                                Tên đăng nhập
                            </th>
                            <th>
                                Họ tên
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Số điện thoại
                            </th>
                            <th>
                                Cơ sở
                            </th>
                            <th style="width: 100px; text-align: center">
                                Trạng thái
                            </th>
                            <th style="text-align: center; width: 30px">
                                Sửa
                            </th>
                            <th style="text-align: center; width: 30px">
                                Xóa
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in users">
                            <td align="center">
                                {{(pageSize * page) + $index + 1}}
                            </td>
                            <td>
                                {{item.UserName}}
                            </td>
                            <td>
                                {{item.FullName}}
                            </td>
                            <td>
                                {{item.Email}}
                            </td>
                            <td>
                                {{item.PhoneNumber}}
                            </td>
                            <td>
                                {{item.ComName}}
                            </td>
                            <td align="center">
                                <i ng-class="{'fa fa-check':item.Status==true, 'fa fa-close':item.Status==false}"></i>
                            </td>
                            <td align="center">
                                <a title="Sửa đổi" ui-sref="edituser({username:item.UserName})">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </td>
                            <td align="center">
                                <a title="Xóa" href="javascript:void(0);" ng-click="delete(item.UserName)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-footer">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getbyfilter(page)"></pager-directive>
            </div>
        </div>
    </div>
</div>
